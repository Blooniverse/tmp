name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

jobs:
  # -------------------------------------------------
  # Build & Deploy (runs on pushes and open/updated PRs)
  # -------------------------------------------------
  build_and_deploy_job:
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      #1 Checkout the repository
      - uses: actions/checkout@v3
        with:
          submodules: true

      #2 Install npm dependencies and run your build script
      - name: Install dependencies & build
        run: |
          npm ci                # clean install using package‑lock.json
          npm run build         # expands to npm run build:blog → node scripts/build-blog.js

      #3 Deploy the already‑built static files to Azure
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_SKY_0976A7003 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}   # for PR comments
          action: "upload"
          # Repository / build configuration
          app_location: "."          # root of the repo (contains index.html, etc.)
          api_location: ""           # no Azure Functions API folder
          output_location: "."       # folder that now contains the generated blog HTML

  # -------------------------------------------------
  # Close Pull Request (runs only when a PR is closed)
  # -------------------------------------------------
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_SKY_0976A7003 }}
          action: "close"
